<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Промэлектросервис</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .content {
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #ffd633;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Промэлектросервис</h1>
    <p>Профессиональные электромонтажные работы</p>
  </header>

  <div class="content">
    <section class="contact-form">
      <form action="https://formspree.io/f/xeogalqn" method="POST">
        <label>
          Ваш email:
          <input type="email" name="email" required />
        </label>
        <label>
          Сообщение:
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Отправить</button>
      </form>
    </section>
  </div>

  <footer>
    <p>Телефон: +380666229776 | Email: gdvolya@gmail.com</p>
  </footer>

</body>
</html>
